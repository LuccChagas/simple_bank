name: ci-test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_DB: simple_bank
          POSTGRES_PASSWORD: secret
          POSTGRES_USER: root
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          5432:5432

    steps:
    - name: checkout code into the go module directory
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
      id: go

    - name: install Golang-migrate
      run: |
        curl -L https://github.com/golang-migrate/migrate/releases#:~:text=migrate.linux%2Damd64.tar.gz | tar xvz
        sudo mv migrate /usr/bin/
        which migrate
      
    - name: Run migrations
      run: make migrateup

    - name: Test
      run: make test